  <div id="carouselExampleIndicators" class="carousel slide stepCOntainerPhone" data-ride="carousel">

      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="stepimage">
          <img src="../res/images/icons/step1.jpeg" alt="">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slideimage">
          <div class="stepgifContainer">
              <img src="../res/video/1.2.gif" alt="">

          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="stepimage">
          <img src="../res/images/icons/step2.jpeg" alt="">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slideimage">
          <div class="stepgifContainer">
              <img src="../res/video/2.2.gif" alt="">
              <span> 2. A tutor connects with you in 59 seconds</span>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="stepimage">
          <img src="../res/images/icons/step3.jpeg" alt="">
        </div>
      </div>
      <div class="carousel-item">
        <div class="slideimage">
          <div class="stepgifContainer">
              <img src="../res/video/3.2.gif" alt="">
              <span>3. Get your doubt solved on live video call</span>
          </div>
        </div>
    </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
