<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       @media(max-width:1390px){
            #stepsForPhone{
                position: relative;
                background-color: red;
               
            }
        #stepsForPhone figure{
            position: relative;
            height: 100vh;
            left: 0;
            margin: 0;
            animation: slider 20s infinite;
        }
        #stepsForPhone figure img{
            width: 20%;
        }
        @keyframes slider {
            0% {
                left: 0;
            }
          20%{
            left: 0;
          }
          25%{
            left: -100%;
          }
          30%{
            left: -100%;
          }
          35%{
            left: -200%;
          }
          100%{
            left: -600%;
          }

            
        }
        .box{
            height: 200px;
            width: 200px;
            transform: skewY(50deg);
            position: absolute;
            top: 200px;
            right: -40px;
            background: red;
            animation: slid 5s 2;   
        }
        @keyframes slid {
            0%{
                background-color: green;
            }
            50%{
                background-color: white;
            }
            100%{
                background-color: green;
            }
            
        }
       }
    </style>
</head>
<body>
    <div class="box">a</div>
</body>
</html>
